<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quem √© Quem?</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background: linear-gradient(135deg,#004A8D,#1e3c72);
  color:#fff;
  animation: bgMove 8s infinite alternate;
  -webkit-text-size-adjust: 100%;
}

@keyframes bgMove{
  from{background-position:left;}
  to{background-position:right;}
}

.container{
  max-width:1100px;
  margin:auto;
  padding:20px;
}

h1{
  text-align:center;
  font-weight:700;
  font-size:clamp(1.8rem, 3vw, 2.5rem);
}

.intro{
  text-align:center;
  color:#F7941D;
  font-size:clamp(1rem, 2vw, 1.2rem);
  margin-bottom:25px;
  line-height:1.5;
}

/* ===== CARDS ===== */

.card{
  background:white;
  border-radius:18px;
  padding:20px;
  margin-bottom:25px;
  box-shadow:0 12px 30px rgba(0,74,141,0.25);
  animation: fadeIn 0.6s ease;
  transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover{
  transform: translateY(-5px);
  box-shadow:0 12px 30px rgba(0,74,141,0.35);
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

/* ===== GRID NO DESKTOP ===== */

#quiz{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap:20px;
}

/* ===== IMAGENS AJUSTADAS ===== */

.card img{
  width:100%;
  max-height:220px;   /* üî• reduz tamanho no desktop */
  object-fit:cover;
  border-radius:15px;
  margin-bottom:10px;
}

/* ===== TEXTOS DOS PERSONAGENS ===== */

.card-personagem h3{
  color:#004A8D;
  margin:8px 0 4px;
  font-size:1.2rem;
}

.card-personagem p{
  color:#004A8D;
  margin:0 0 12px;
  font-size:1rem;
}

/* ===== CAMPOS ===== */

input, select{
  width:100%;
  padding:16px;
  margin-bottom:14px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:16px; /* impede zoom no iPhone */
  box-sizing:border-box;
}

/* ===== BOT√ïES ===== */

button{
  background:#F7941D;
  color:white;
  padding:16px;
  border:none;
  border-radius:14px;
  cursor:pointer;
  font-weight:600;
  font-size:1rem;
  width:100%;
  transition:0.3s;
}

button:hover{
  transform:scale(1.03);
  box-shadow:0 0 20px rgba(247,148,30,0.6);
}

button:active{
  transform:scale(0.98);
}

/* ===== LOADING ===== */

.loading{
  text-align:center;
  font-size:1.2rem;
  margin-top:40px;
}

/* ===== MOBILE ===== */

@media (max-width:768px){

  #quiz{
    grid-template-columns:1fr;
  }

  .card img{
    max-height:250px;
  }

}

@media (max-width:480px){

  .container{
    padding:14px;
  }

  input, select{
    padding:18px;
  }

  button{
    padding:18px;
    font-size:1.05rem;
  }

}
</style>
</head>

<body>
<div class="container">
<h1>Quem √© Quem?</h1>
<p class="intro">Bem-vindo! üòé Digite seu nome (coloque um emoji se quiser) e escolha sua turma antes de come√ßar a adivinhar os personagens que nossos professores escolheram!</p>

<div id="inicio" class="card">
  <input id="nome" placeholder="Digite seu nome (emoji permitido!)">
  <select id="turma">
    <option value="">Selecione sua turma</option>
    <option value="INFO12">INFO12</option>
    <option value="ADM6">ADM6</option>
    <option value="ADM5">ADM5</option>
    <option value="MULTI5">MULTI5</option>
    <option value="ADM4">ADM4</option>
    <option value="MULTI4">MULTI4</option>
  </select>
  <button onclick="iniciar()">Come√ßar</button>
</div>

<div id="loading" class="loading" style="display:none;">Carregando personagens‚Ä¶ prepare sua intui√ß√£o! üîç</div>
<div id="quiz"></div>
<button id="enviarBtn" onclick="enviar()" style="display:none;">Enviar Respostas</button>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbyJBkb0iJ4zY6IlxVtIgInvkImYhz8Xa948A6Ny2TlC6emiNY_4yq16cvdUr-dAk3YZPA/exec";
let professores = [];
let respostas = [];
let selects = [];

function alerta(msg){
  const div = document.createElement("div");
  div.innerText = msg;
  div.style.position="fixed";
  div.style.top="20px";
  div.style.left="50%";
  div.style.transform="translateX(-50%)";
  div.style.background="#F7941D";
  div.style.color="white";
  div.style.padding="12px 24px";
  div.style.borderRadius="12px";
  div.style.boxShadow="0 4px 10px rgba(0,0,0,0.2)";
  div.style.zIndex="1000";
  document.body.appendChild(div);
  setTimeout(()=>div.remove(),3000);
}

async function iniciar(){
  const nome = document.getElementById("nome").value.trim();
  const turma = document.getElementById("turma").value;
  if(!nome || !turma){ alerta("Preencha nome e turma!"); return; }

  document.getElementById("inicio").style.display="none";
  document.getElementById("loading").style.display="block";

  const res = await fetch(API + "?action=getData");
  const data = await res.json();
  professores = data.professores;
  respostas = new Array(professores.length);
  renderQuiz();
}

function renderQuiz(){
  document.getElementById("loading").style.display="none";
  const quiz = document.getElementById("quiz");
  quiz.innerHTML="";
  professores.forEach((p,index)=>{
    const card = document.createElement("div");
    card.className="card card-personagem";
    card.innerHTML=`
      <img src="${p.imagem}">
      <h3>${p.personagem}</h3>
      <p>${p.origem}</p>
      <select data-index="${index}">
        <option value="">Escolha o professor</option>
        ${professores.map(pr=>`<option value="${pr.professor}">${pr.professor}</option>`).join("")}
      </select>`;
    quiz.appendChild(card);
  });
  selects = document.querySelectorAll("select[data-index]");
  selects.forEach(sel=>sel.addEventListener("change", atualizarOpcoes));
  document.getElementById("enviarBtn").style.display="block";
}

function atualizarOpcoes(){
  respostas = Array.from(selects).map(s=>s.value);
  selects.forEach((selectAtual,i)=>{
    const valorAtual = selectAtual.value;
    Array.from(selectAtual.options).forEach(opt=>{
      if(opt.value==="") return;
      opt.disabled = respostas.includes(opt.value) && opt.value!==valorAtual;
    });
  });
}

async function enviar(){
  if(respostas.includes("") || respostas.includes(undefined)){ alerta("Responda todos os personagens!"); return; }
  await fetch(API,{method:"POST",body:JSON.stringify({
    nome:document.getElementById("nome").value.trim(),
    turma:document.getElementById("turma").value,
    respostas:respostas
  })});
  document.body.innerHTML=`
    <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#004A8D,#1e3c72);color:white;text-align:center;">
      <h2>üéâ Respostas enviadas!<br>Aguarde a revela√ß√£o!</h2>
    </div>`;
}
</script>
</body>
</html>
