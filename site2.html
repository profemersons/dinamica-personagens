<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ranking - Quem √© Quem?</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:'Poppins',sans-serif;
background: linear-gradient(135deg,#1e3c72,#8e2de2);
color:white;
-webkit-text-size-adjust:100%;
}

.container{
max-width:900px;
margin:auto;
padding:20px;
}

h1{
text-align:center;
font-size:clamp(1.8rem,3vw,2.4rem);
margin-bottom:20px;
}

/* ===== SELECT ===== */

select{
width:100%;
padding:16px;
border-radius:12px;
margin-bottom:20px;
font-size:16px;
border:none;
box-sizing:border-box;
}

/* ===== CARDS ===== */

.card{
background:white;
color:#333;
border-radius:15px;
padding:16px;
margin-bottom:14px;
box-shadow:0 8px 20px rgba(0,0,0,0.2);
animation:fadeIn 0.4s ease;
font-size:1rem;
display:flex;
justify-content:space-between;
align-items:center;
flex-wrap:wrap;
}

.card span{
font-weight:600;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(10px);}
to{opacity:1; transform:translateY(0);}
}

/* ===== TOP 3 DESTACADOS ===== */

.top1{
background:linear-gradient(45deg,#FFD700,#FFC107);
font-weight:700;
font-size:1.1rem;
}

.top2{
background:linear-gradient(45deg,#C0C0C0,#B0BEC5);
font-weight:600;
}

.top3{
background:linear-gradient(45deg,#cd7f32,#a97142);
color:white;
font-weight:600;
}

/* ===== BOT√ÉO ===== */

button{
background:linear-gradient(45deg,#8e2de2,#4a00e0);
color:white;
padding:16px;
border:none;
border-radius:14px;
width:100%;
cursor:pointer;
font-size:1rem;
font-weight:600;
transition:0.3s;
}

button:hover{
transform:scale(1.03);
box-shadow:0 0 15px rgba(142,45,226,0.6);
}

button:active{
transform:scale(0.98);
}

/* ===== MOBILE ===== */

@media (max-width:480px){

.container{
padding:14px;
}

.card{
font-size:0.95rem;
padding:14px;
}

select{
padding:18px;
}

button{
padding:18px;
font-size:1.05rem;
}

}

</style>
</head>

<body>

<div class="container">

<h1>üèÜ Ranking</h1>

<select id="filtro" onchange="render()">
<option value="GERAL">Ranking Geral</option>
<option value="INFO12">INFO12</option>
<option value="ADM6">ADM6</option>
<option value="ADM5">ADM5</option>
<option value="MULTI5">MULTI5</option>
<option value="ADM4">ADM4</option>
<option value="MULTI4">MULTI4</option>
</select>

<div id="ranking"></div>

<button onclick="mostrarMais()">Carregar mais</button>

</div>

<script>

const API="https://script.google.com/macros/s/AKfycbyJBkb0iJ4zY6IlxVtIgInvkImYhz8Xa948A6Ny2TlC6emiNY_4yq16cvdUr-dAk3YZPA/exec";

let dados=[];
let exibindo=10;

async function carregar(){
const res=await fetch(API+"?action=getRanking");
dados=await res.json();
render();
}

function render(){

const filtro=document.getElementById("filtro").value;
const div=document.getElementById("ranking");
div.innerHTML="";

let lista=dados;

if(filtro!=="GERAL"){
lista=dados.filter(d=>d.turma===filtro);
}

/* Ordena por pontua√ß√£o (maior primeiro) */
lista.sort((a,b)=>b.pontuacao-a.pontuacao);

lista.slice(0,exibindo).forEach((d,i)=>{

let classe="";
if(i===0) classe="top1";
if(i===1) classe="top2";
if(i===2) classe="top3";

div.innerHTML+=`
<div class="card ${classe}">
<div>${i+1}¬∫ - <span>${d.nome}</span></div>
<div>${d.turma} ‚Ä¢ ${d.pontuacao} pts</div>
</div>`;
});
}

function mostrarMais(){
exibindo+=10;
render();
}

carregar();

</script>

</body>
</html>
