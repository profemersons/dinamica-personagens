<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Revela√ß√£o Oficial - Quem √© Quem?</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background: linear-gradient(135deg,#1e3c72,#8e2de2);
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
text-align:center;
overflow:hidden;
}

.slide{
max-width:900px;
animation:fade 0.6s ease;
}

@keyframes fade{
from{opacity:0; transform:scale(0.9);}
to{opacity:1; transform:scale(1);}
}

button{
margin-top:40px;
padding:15px 40px;
font-size:18px;
border:none;
border-radius:12px;
background:white;
color:#4a00e0;
cursor:pointer;
}

.bar{
height:30px;
background:white;
margin:10px 0;
border-radius:8px;
color:#4a00e0;
font-weight:bold;
display:flex;
align-items:center;
padding-left:10px;
transition:width 1s ease;
}
</style>
</head>

<body>

<div class="slide" id="slide"></div>

<script>

const API="https://script.google.com/macros/s/AKfycbyF9o93ttt2KwS-QmIQ24MvqqkyMJ9iAyaFTlpDrXH_YTRJtLfD_d-tU67LMHSU6JLR/exec";
let etapa=0;
let dados;

async function iniciar(){
const res=await fetch(API+"?action=getStats");
dados=await res.json();
mostrar();
}

function mostrar(){

const slide=document.getElementById("slide");

if(etapa===0){
slide.innerHTML=`
<h1>Quem √© Quem?</h1>
<h2>Total de Participantes: ${dados.totalAlunos}</h2>
<button onclick="proximo()">Come√ßar Revela√ß√£o</button>
`;
}

if(etapa===1){

let html="<h1>Turma Campe√£ üèÜ</h1>";

let melhor="";
let maior=0;

for(let t in dados.turmaMedia){
let media=dados.turmaMedia[t].total/dados.turmaMedia[t].alunos;
if(media>maior){
maior=media;
melhor=t;
}
}

html+=`<h2>${melhor}</h2>
<p>M√©dia: ${maior.toFixed(1)} pontos</p>
<button onclick="proximo()">Pr√≥ximo</button>`;

slide.innerHTML=html;
}

if(etapa===2){

let menorProf="";
let menorPerc=100;

for(let p in dados.stats){
let perc=(dados.stats[p].acertos/dados.totalAlunos)*100;
if(perc<menorPerc){
menorPerc=perc;
menorProf=p;
}
}

slide.innerHTML=`
<h1>Professor Mais Misterioso üïµÔ∏è</h1>
<h2>${menorProf}</h2>
<p>Apenas ${menorPerc.toFixed(1)}% acertaram</p>
<button onclick="proximo()">Pr√≥ximo</button>
`;
}

if(etapa===3){

let maiorProf="";
let maiorPerc=0;

for(let p in dados.stats){
let perc=(dados.stats[p].acertos/dados.totalAlunos)*100;
if(perc>maiorPerc){
maiorPerc=perc;
maiorProf=p;
}
}

slide.innerHTML=`
<h1>Professor Mais √ìbvio üòé</h1>
<h2>${maiorProf}</h2>
<p>${maiorPerc.toFixed(1)}% acertaram</p>
<button onclick="proximo()">Final</button>
`;
}

}

function proximo(){
etapa++;
mostrar();
}

iniciar();

</script>

</body>
</html>
